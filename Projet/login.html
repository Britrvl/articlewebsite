<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-6 loginimage"></div>
        <div class="col-6">
            <div class="row">
                <div class="col">
                        <h1>VROOMVROOM</h1>
                        <h5>Merci de vous identifier</h5>
                        <form class="formPosition">
                                <div class="form-group">
                                  <label for="exampleInputEmail1"></label>
                                  <input type="email" class="form-control col-md-4 offset-md-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse email">
                               </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1"></label>
                                  <input type="password" class="form-control col-md-4 offset-md-6" id="exampleInputPassword1" placeholder="Mot de passe">
                                </div>
                                <div class="col-auto">
                                    <div class="form-check mb-2">
                                      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                      <label class="form-check-label" for="autoSizingCheck">
                                        Rester connecté
                                      </label>
                                      <a class="mdpOublié" href="#">Mot de passe oublié</a>
                                    </div>
                                  </div>
                                <button type="submit" class="btn btn-success">Se connecter</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
